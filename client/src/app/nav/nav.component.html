<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (this.accountService.CurrentUser()) {
      <li class="nav-item">
        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
      </li>
      }
      <!-- <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li> -->
    </ul>
    <div class="dropdown" dropdown *ngIf="accountService.CurrentUser()">
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{accountService.CurrentUser()?.username | titlecase}}
      </a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <div *ngIf="!accountService.CurrentUser()">
      <form #loginForm="ngForm" class="d-flex" role="search" (ngSubmit)="login()" autocomplete="off">
        <input class="form-control me-2" placeholder="Username" name="username" [(ngModel)]="model.username" />
        <input class="form-control me-2" placeholder="Password" type="password" name="password"
          [(ngModel)]="model.password" />

        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
